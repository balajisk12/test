<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wildcard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .wildcard-container {
            max-width: 600px;
            max-height: 80%;
            overflow-y: auto;

            margin: 0 auto;
            background-color: #0e4979;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: #ffffff;
        }

        input, select, textarea {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #b4f0ed;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
            background-color: #b4f0ed;
        }

        button {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
        .wildcard-container::-webkit-scrollbar {
            width: 0;
            background: transparent; 
              }
    </style>
</head>
<body>
    <h2>Wild Card registration</h2>
<div class="wildcard-container">
    
    
    <form action="/submit-booking" method="POST">
        <label for="student-name">Student Name:</label>
        <input type="text" id="student-name" name="student_name" required>
        
        <label for="student-id">Student ID:</label>
        <input type="text" id="student-id" name="student_id" required>

        <label for="lab">Select Lab:</label>
        <select id="lab" name="lab" required>
            <option value="" disabled selected>Select a Lab</option>
            <option value="lab_a">Lab A</option>
            <option value="lab_b">Lab B</option>
            <option value="lab_c">Lab C</option>
            <option value="lab_d">Lab D</option>
        </select>
        
        <label for="date">Select Date:</label>
        <input type="date" id="date" name="date" required>
        
        <label for="time">Select Time Slot:</label>
        <select id="time" name="time" required>
            <option value="" disabled selected>Select a Time Slot</option>
            <option value="9am-11am">09:00 AM - 11:00 AM</option>
            <option value="11am-1pm">11:00 AM - 01:00 PM</option>
            <option value="2pm-4pm">02:00 PM - 04:00 PM</option>
            <option value="4pm-6pm">04:00 PM - 06:00 PM</option>
        </select>
        
        <label for="reason">Reason for Booking:</label>
        <textarea id="reason" name="reason" rows="4" required></textarea>
        
        <button type="submit">Book Slot</button>
    </form>
</div>

</body>
</html>
